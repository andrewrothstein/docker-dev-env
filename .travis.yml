---
sudo: required

services:
  - docker

language: python
python: "2.7"

addons:
  apt:
    packages:
      - python-pip

branches:
  except:
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

env:
  - OS=fedora_23
  - OS=fedora_24
  - OS=fedora_25
  - OS=fedora_26
  - OS=archlinux_latest
  - OS=debian_jessie
  - OS=debian_stretch
  - OS=ubuntu_xenial
    
before_install:
  - pip install dcb==0.0.14

script:
  - >-
    dcb
    --snippetsdir .
    --snippet from.j2 ansible-playbook.j2 ports.j2
    --upstreamgroup andrewrothstein
    --upstreamapp docker-supervisord
    --pull ${OS}
    --write ${OS}
    --build ${OS}
    --push ${OS}
