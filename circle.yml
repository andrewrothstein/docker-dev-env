---
machine:
  services:
    - docker

dependencies:
  pre:
    - sudo -H pip install --upgrade pip
    - sudo -H pip install circleci-helpers dcb==0.0.11

test:
  override:
    - ? | 
          circle-matrix <<"EHD"
            env:
              - OS=alpine_3.5
              - OS=alpine_edge
              - OS=centos_7
              - OS=fedora_23
              - OS=fedora_24
              - OS=fedora_25
              - OS=debian_jessie
              - OS=ubuntu_trusty
              - OS=ubuntu_xenial

            script:
              - >-
                dcb
                --snippetsdir .
                --snippet from.j2 ansible-playbook.j2
                --upstreamgroup andrewrothstein
                --upstreamapp docker-supervisord
                --write ${OS}
                --build ${OS}
                --push ${OS}

          EHD
      :
        parallel: true
